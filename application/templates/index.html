{% extends 'layout.html' %}

{% block title %}
    Main Menu
{% endblock %}

{% block content_title %}
    Welcome to Book Forum
{% endblock %}

{% block content %}
    {% if topics %}
        {% for topic in topics %}
            <a href="{{ url_for('topics.topic_page', topic_slug=topic.slug) }}" class="btn btn-outline-info btn-lg btn-block" role="button" aria-pressed="true">{{ topic.name }}</a>
        {% endfor %}
    {% else %}
        You haven't created any topics yet.
    {% endif %}
{% endblock %}
