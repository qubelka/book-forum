{% extends 'layout.html' %}

{% block title %}
    Search results
{% endblock %}

{% block content_title %}
    Search results
{% endblock %}

{% block content %}

    {% for msg in result %}
      <div class="list-group-item d-flex flex-column">
          <div>{{ msg.created_by }} </div>
          <p class="lead"> {{ msg.body }}</p>
      </div>
    {% endfor %}

{% endblock %}
