{% extends 'layout.html' %}

{% block title %}
    Delete message
{% endblock %}

{% block content_title %}
    Delete message
{% endblock %}

{% block content %}
    Are you sure you want to delete this message? This action can not be undone.
    <form action="{{ url_for('topics.delete_msg', topic_slug=topic_slug, thread_slug=thread_slug, msg_slug=msg_slug) }}" method="POST">
        <button type="submit" class="btn btn-danger">Yes, delete message.</button>
        <a href="{{ url_for('topics.show_thread', topic_slug=topic_slug, thread_slug=thread_slug) }}" class="btn btn-info">No, go back.</a>
    </form>
{% endblock %}
